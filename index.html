<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Doe Sangue! Doe Vida!</title>
</head>

<body>
  <header>
    <img class="logo" src="./img/logo.png" alt="DOE">
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com uma doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>
    
    <button>Quero Ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/">
      <input type="text" name="name" placeholder="Nome Completo">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="blood" placeholder="Tipo sanguíneo">
      <button>Quero Ajudar</button>
    </form>
  </section>
  
  <main>
    <h2>Últimos <span>doadores</span></h2>

    <section class="donors">
      <div class="donor"> 
        <div class="blood">AB+</div>
        <p>Diego Fernandes</p>
      </div>
      <div class="donor"> 
        <div class="blood">B+</div>
        <p>Cleyton Sousa</p>
      </div>
      <div class="donor"> 
        <div class="blood">A+</div>
        <p>Robson Marques</p>
      </div>
      <div class="donor"> 
        <div class="blood">O+</div>
        <p>Mayk Brito</p>
      </div>
    </section>
  </main>
  
  <footer>
    Com ❤ Rocketseat
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
