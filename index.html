<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css">
  <title>Doe Sangue! Doe Vida!</title>
</head>

<body>
  <header>
    <img class="logo" src="/logo.png" alt="DOE">
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com uma doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>
    
    <button>Quero Ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST">
      <input type="text" name="name" id="name" placeholder="Nome Completo">
      <input type="text" name="email" id="email" placeholder="Email">
      <input type="text" name="blood" id="blood" placeholder="Tipo sanguíneo">
      <button>Quero Ajudar</button>
    </form>
  </section>
  
  <main>
    <h2>Últimos <span>doadores</span></h2>

    <section class="donors carousel">
     {% for donor in donors %}
        <div class="donor"> 
          <div class="blood">{{ donor.blood }}</div>
          <p>{{ donor.name }}</p>
        </div>
      {% endfor %}
    </section>
  </main>
  
  <footer>
    Com ❤ Rocketseat
  </footer>
  <script src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>
  <script type="text/javascript">
    $('.carousel').slick({
      dots: true,
      infinite: true,
      speed: 500,
      slidesToShow: 4,
      slidesToScroll: 4,
    });
  </script>
</body>
</html>
